<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    
    <body>
        <form>
            <fieldset>
            <legend>This is my form</legend>
            
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"><br>
                
                <label for="pwd">Password:</label>
                <input type="password" name="password" id="pwd"><br>
                
                <label for="cpwd">Confirm Password:</label>
                <input type="password" name="cpwd" id="cpwd"><br>
                
                <label for="file">Upload Your Picture:</label>
                <input type="file" name="file" id="file"><br>
                
                <label for="gen">Gender:</label>
                <input type="radio" name="gen" id="male">
                <label for="gen">Male</label>
                <input type="radio" name="gen" id="femal">
                <label for="gen">female</label><br>
                
                <label for="country">Select Country:</label>
                <select name="country">
                    <option value="uk">United Kingdom</option>
                    <option value="nep">Nepal</option>
                </select><br>
                
                <label for="hobby">Hobby:</label>
                <input type="checkbox" name="crc" id="crc">
                <label for="crc">Cricket</label>
                <input type="checkbox" name="fot" id="fot">
                <label for="fot">Football</label><br>
                
                <label for="add">Address:</label>
                <textarea rows="4" cols="50">
                </textarea><br>
                
                <input type="submit" type="button">
                
            </fieldset>
        </form>
        
    </body>
</html>
